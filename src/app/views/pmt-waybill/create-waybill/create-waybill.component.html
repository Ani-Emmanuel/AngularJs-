    <div class="col-sm-6 col-md-2">
      <div class="card text-white bg-warning">
        <div class="card-body">
          <div class="h1 text-muted text-right mb-4">
            <i class="icon-basket-loaded"></i>
          </div>
          <div class="h4 mb-0">1238</div>
          <small class="text-muted text-uppercase font-weight-bold"
            >Products sold</small

          <div class="progress progress-white progress-xs mt-3">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 25%"

              aria-valuemin="0"

            <i class="icon-pie-chart"></i>
          </div>
          <div class="h4 mb-0">28%</div>
          <small class="text-muted text-uppercase font-weight-bold"

            <div

    <!--/.col-->
    <div class="col-sm-6 col-md-2">
      <div class="card text-white bg-danger">
        <div class="card-body">
          <div class="h1 text-muted text-right mb-4">
            <i class="icon-speedometer"></i>
          </div>
          <div class="h4 mb-0">5:34:11</div>
          <small class="text-muted text-uppercase font-weight-bold"
            >Avg. Time</small
          >
          <div class="progress progress-white progress-xs mt-3">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 25%"
              aria-valuenow="25"

    <!--/.col-->
    <div class="col-sm-6 col-md-2">
      <div class="card text-white bg-info">
        <div class="card-body">
          <div class="h1 text-muted text-right mb-4">
            <i class="icon-speech"></i>
          </div>
          <div class="h4 mb-0">972</div>
          <small class="text-muted text-uppercase font-weight-bold"
            >Comments</small
          >
          <div class="progress progress-white progress-xs mt-3">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 25%"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          PMT &amp; Notification
          <div class="pull-right">
            <button
              class="btn btn-sm btn-info"
              style="width:100px"
              (click)="Back()"
            >
              Back
            </button>
          </div>
        </div>
        <div class="card-body">
          <br />
          <form [formGroup]="addForm" (ngSubmit)="onCreate()">
            <div class="row">
              <div class="form-group col-sm-6">
                <ng-select
                  id="pmt_schedule_id"
                  formControlName="pmt_schedule_id"
                  name="pmt_schedule_id"
                  class="custom"
                  placeholder="Selected Schedule"
                  [items]="schedules"
                  bindValue="id"
                  bindLabel="text"
                  [virtualScroll]="true"
                >
                </ng-select>
              </div>

              <div class="form-group col-sm-6">
                <ng-select
                  id="boarding_status"
                  formControlName="boarding_status"
                  name="boarding_status"
                  class="custom"
                  placeholder="Selected Boarding Status"
                  [items]="BoardingStatus"
                  bindValue="id"
                  bindLabel="text"
                  [virtualScroll]="true"
                >
                </ng-select>
              </div>

              <div class="form-group col-sm-6">
                <label class="col-form-label" for="date-input"
                  >Enter Transaction Code</label
                >
                <input
                  formControlName="transaction_code"
                  class="form-control"
                  type="text"
                  placeholder="Enter the Transaction Code"
                />
              </div>

              <div class="form-group col-sm-6">
                <label class="col-form-label" for="date-input"
                  >Departure Date</label
                >
                <input
                  class="form-control"
                  formControlName="departure_date"
                  id="departure_date"
                  name="departure_date"
                  placeholder="date"
                  type="date"
                />
              </div>
            </div>
            <hr />

            <!-- footer i just added -->
            <div class="card-footer">
              <button class="btn btn-sm btn-primary" type="submit">
                <i class="fa fa-dot-circle-o"></i> Submit</button
              ><button class="btn btn-sm btn-danger" type="reset">
                <i class="fa fa-ban"></i> Reset
              </button>
            </div>

            <!-- ends here -->
          </form>
          <!-- End -->
        </div>
      </div>
    </div>
  </div>
</div>
