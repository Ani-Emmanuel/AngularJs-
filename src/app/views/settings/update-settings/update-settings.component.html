    <div class="col-sm-6 col-md-2">
      <div class="card text-white bg-info">

          <div class="h1 text-muted text-right mb-4">
            <i class="icon-speech"></i>
          </div>
          <div class="h4 mb-0">972</div>
          <small class="text-muted text-uppercase font-weight-bold"
            >Comments</small
          >
          <div class="progress progress-white progress-xs mt-3">

  </div>
  <!--/.row-->

  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          PMT &amp; Settings
          <div class="pull-right">
            <button
              class="btn btn-sm btn-info"
              style="width:100px"
              (click)="Back()"
            >
              Settings
            </button>
          </div>
        </div>
        <div class="card-body">
          <br />
          <form [formGroup]="editForm" (ngSubmit)="UpdateSettings()">
            <div class="row">
              <div class="form-group col-sm-6">
                <input
                  class="form-control"
                  id="name"
                  formControlName="name"
                  name="name"
                  placeholder="settings_name"
                  type="text"
                />
              </div>

              <div class="form-group col-sm-6">
                <input
                  class="form-control"
                  id="value"
                  formControlName="value"
                  name="value"
                  placeholder="Settings Value"
                  type="text"
                />
              </div>
              <!-- 
              <div class="form-group col-sm-6">
                <label class="col-md-3 col-form-label" for="select2"
                  >Settings Access</label
                >

                <select
                  formControlName="settings_access"
                  class="form-control"
                  id="settings_access"
                  name="settings_access"
                >
                  <option value="private">private</option>
                  <option value="public">public</option>
                </select>
              </div> -->

              <div class="form-group col-sm-6">
                <input
                  class="form-control"
                  id="access"
                  formControlName="access"
                  name="access"
                  placeholder="Settings access"
                  type="text"
                />
              </div>

              <div class="form-group col-sm-6">
                <input
                  class="form-control"
                  id="settings_description"
                  formControlName="description"
                  name="description"
                  placeholder="description"
                  type="text"
                />
              </div>

              <div class="form-group col-sm-6">
                <input
                  class="form-control"
                  id="settings_category"
                  formControlName="category"
                  name="settings_category"
                  placeholder="settings_category"
                  type="text"
                />
              </div>
            </div>
            <hr />

            <!-- footer i just added -->
            <div class="card-footer">
              <button class="btn btn-sm btn-primary" type="submit">
                <i class="fa fa-dot-circle-o"></i> Submit
              </button>
            </div>

            <!-- ends here -->
          </form>
          <!-- End -->
        </div>
      </div>
    </div>
  </div>
</div>
