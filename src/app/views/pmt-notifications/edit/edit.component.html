<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-6 col-md-2">
      <div class="card text-white bg-info">
        <div class="card-body">
          <div class="h1 text-muted text-right mb-4">
            <i class="icon-people"></i>
          </div>
          <div class="h4 mb-0">87.500</div>
          <small class="text-muted text-uppercase font-weight-bold"
            >Visitors</small
          >
          <div class="progress progress-white progress-xs mt-3">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 25%"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <!--/.col-->
    <div class="col-sm-6 col-md-2">
      <div class="card text-white bg-success">
        <div class="card-body">
          <div class="h1 text-muted text-right mb-4">
            <i class="icon-user-follow"></i>
          </div>
          <div class="h4 mb-0">385</div>
          <small class="text-muted text-uppercase font-weight-bold"
            >New Clients</small
          >
          <div class="progress progress-white progress-xs mt-3">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 25%"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <!--/.col-->
    <div class="col-sm-6 col-md-2">
      <div class="card text-white bg-warning">
        <div class="card-body">
          <div class="h1 text-muted text-right mb-4">
            <i class="icon-basket-loaded"></i>
          </div>
          <div class="h4 mb-0">1238</div>
          <small class="text-muted text-uppercase font-weight-bold"
            >Products sold</small
          >
          <div class="progress progress-white progress-xs mt-3">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 25%"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <!--/.col-->
    <div class="col-sm-6 col-md-2">
      <div class="card text-white bg-primary">
        <div class="card-body">
          <div class="h1 text-muted text-right mb-4">
            <i class="icon-pie-chart"></i>
          </div>
          <div class="h4 mb-0">28%</div>
          <small class="text-muted text-uppercase font-weight-bold"
            >Returning</small
          >
          <div class="progress progress-white progress-xs mt-3">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 25%"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <!--/.col-->
    <div class="col-sm-6 col-md-2">
      <div class="card text-white bg-danger">
        <div class="card-body">
          <div class="h1 text-muted text-right mb-4">
            <i class="icon-speedometer"></i>
          </div>
          <div class="h4 mb-0">5:34:11</div>
          <small class="text-muted text-uppercase font-weight-bold"
            >Avg. Time</small
          >
          <div class="progress progress-white progress-xs mt-3">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 25%"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <!--/.col-->
    <div class="col-sm-6 col-md-2">
      <div class="card text-white bg-info">
        <div class="card-body">
          <div class="h1 text-muted text-right mb-4">
            <i class="icon-speech"></i>
          </div>
          <div class="h4 mb-0">972</div>
          <small class="text-muted text-uppercase font-weight-bold"
            >Comments</small
          >
          <div class="progress progress-white progress-xs mt-3">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 25%"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          PMT &amp; Notification
          <div class="pull-right">
            <button
              class="btn btn-sm btn-info"
              style="width:100px"
              (click)="Back()"
            >
              Back
            </button>
          </div>
        </div>
        <div class="card-body">
          <br />
          <form [formGroup]="editForm" (ngSubmit)="onUpdate()">
            <div class="row">
              <div class="form-group col-sm-6">
                <ng-select
                  id="user_type"
                  formControlName="user_type"
                  name="user_type"
                  class="custom"
                  placeholder="Selected User Type"
                  [items]="User_Type"
                  user_type
                  bindValue="id"
                  bindLabel="text"
                  [virtualScroll]="true"
                >
                </ng-select>
                <!-- </div> -->
              </div>

              <div class="form-group col-sm-6">
                <ng-select
                  id="staff_id"
                  formControlName="staff_id"
                  name="staff_id"
                  class="custom"
                  placeholder="Selected Staff"
                  [items]="staff"
                  bindValue="id"
                  bindLabel="text"
                  [virtualScroll]="true"
                >
                </ng-select>
                <!-- </div> -->
              </div>

              <div class="form-group col-sm-6">
                <ng-select
                  id="driver_id"
                  formControlName="driver_id"
                  name="driver_id"
                  class="custom"
                  placeholder="Selected Driver"
                  [items]="drivers"
                  bindValue="id"
                  bindLabel="text"
                  [virtualScroll]="true"
                >
                </ng-select>
                <!-- </div> -->
              </div>

              <div class="form-group col-sm-6">
                <ng-select
                  id="vehicle_owner_id"
                  formControlName="vehicle_owner_id"
                  name="vehicle_owner_id"
                  class="custom"
                  placeholder="Selected Vehicle Owner"
                  [items]="vehicleOwners"
                  bindValue="id"
                  bindLabel="text"
                  [virtualScroll]="true"
                >
                </ng-select>
                <!-- </div> -->
              </div>

              <div class="form-group col-sm-6">
                <ng-select
                  id="notification_status"
                  formControlName="notification_status"
                  name="notification_status"
                  class="custom"
                  placeholder="selected notification status"
                  [items]="notification"
                  bindValue="id"
                  bindLabel="text"
                  [virtualScroll]="true"
                >
                </ng-select>
                <!-- </div> -->
              </div>

              <div class="form-group col-sm-6">
                <textarea
                  formControlName="message"
                  name="message"
                  placeholder="Enter your message here"
                  id="message"
                  cols="30"
                  class="form-control"
                ></textarea>
              </div>
            </div>
            <hr />

            <!-- footer i just added -->
            <div class="card-footer">
              <button class="btn btn-sm btn-primary" type="submit">
                <i class="fa fa-dot-circle-o"></i> Submit</button
              ><button class="btn btn-sm btn-danger" type="reset">
                <i class="fa fa-ban"></i> Reset
              </button>
            </div>

            <!-- ends here -->
          </form>
          <!-- End -->
        </div>
      </div>
    </div>
  </div>
</div>
